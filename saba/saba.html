<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 100px; /* Adjust width as needed */
        }
        
        .labels {
            flex-grow: 1;
            text-align: center;
        }
        
        .label {
            display: inline-block;
            margin: 0 10px; /* Adjust spacing between labels */
        }
        
        .icons {
            display: flex;
        }
        
        .icon {
            width: 30px; /* Adjust width as needed */
            margin-left: 10px; /* Adjust spacing between icons */
        }
    </style>
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
        </div>
        
        <div class="labels">
            <span class="label">Label 1</span>
            <span class="label">Label 2</span>
            <span class="label">Label 3</span>
            <span class="label">Label 4</span>
        </div>
        
        <div class="icons">
            <img class="icon" src="icon1.png" alt="Icon 1">
            <img class="icon" src="icon2.png" alt="Icon 2">
            <img class="icon" src="icon3.png" alt="Icon 3">
            <img class="icon" src="icon4.png" alt="Icon 4">
        </div>
    </header>
</body>
</html>
