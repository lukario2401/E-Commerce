<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        header {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            width: 100px; /* Adjust width as needed */
        }
        
        .labels {
            flex-grow: 1;
            margin-left: 150px;
            text-align: center;
        }
        
        .label {
            display: inline-block;
            font-weight: bold;
            margin: 0 30px;
        }
        
        .icons {
            margin-right: 20px;
            display: flex;
        }
        
        .icon {
            width: auto; /* Adjust width as needed */
            height: auto;
            margin-left: 30px; /* Adjust spacing between icons */
        }

        .icon:hover {
            filter: hue-rotate(60deg);
        }
    </style>
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="icon.png" alt="Logo">
        </div>
        
        <div class="labels">
            <span class="label">Home</span>
            <span class="label">Shop</span>
            <span class="label">About</span>
            <span class="label">Contact</span>
        </div>
        
        <div class="icons">
            <img class="icon" src="acc.png" alt="Icon 1">
            <img class="icon" src="search.png" alt="Icon 2">
            <img class="icon" src="heart.png" alt="Icon 3">
            <img class="icon" src="cart.png" alt="Icon 4">
        </div>
    </header>
</body>
</html>
